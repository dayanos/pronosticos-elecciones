<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pron√≥stico Elecciones Chile</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
<header>
    <div class="header-container">
        <div class="header-content">
            <img src="images/caz.jpg" alt="Chile" class="title-image">
            <div class="title-group">
                <h1 class="main-title">Polla del mejor pa√≠s de Chile</h1>
                <div class="subtitle">(primera vuelta)</div>

        </div>
    </div>
</header>

     <div class="participant-info">

        </div>

  <!-- ‚úÖ INSTRUCCIONES DISCRETAS -->
        <div class="instruction-text">
            <p>Desliza las barras o escribe directamente los porcentajes</p>

        <div class="candidates-container" id="candidatesContainer">
            <!-- Los candidatos se generar√°n din√°micamente -->

    </div>

    <script src="js/app.js"></script>
<!-- Modal de Ranking - FIJO NO CERRABLE -->
<div id="rankingModal" class="modal ranking-modal">

                    <tr>
                        <th class="col-pos">#</th>

                        <th class="col-score">Precisi√≥n</th>
                        <th class="col-status">Condici√≥n</th>
                    </tr>
                </thead>
                <tbody id="rankingBody">
                    <!-- Los datos del ranking se insertar√°n aqu√≠ -->
                </tbody>
            </table>
        </div>
        
        <div class="ranking-footer">

    </div>
</div>
    
</body>
</html>
